<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather web</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <div class="container-fluid">
            <di class="row justify-content-center">
                <div class="col-12 col-md-4 col-sm-12 col-xs-12">

                       <div class="card p-4 card-shape">
                           <div class="d-flex">
                               <h6 class="flex-grow-1 real-time">London</h6>
                               <h6>16:08</h6>
                           </div>

                           <div class="d-flex flex-column temp mt-5 mb-3">
                               <h1 class="mb-0 font-weight-bold" id="heading"> 13&deg; C </h1>
                               <span class="small grey">Stormy</span>
                           </div>

                           <div class="d-flex">
                               <div class="temp-details flex-grow-1">
                                    <p class="my-1">
                                        <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >
                                       <span> 40 km/h  </span>
                                    </p>

                                    <p class="my-1">
                                       <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                       <span> 84% </span>
                                    </p>

                                    <p class="my-1">
                                        <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" >
                                        <span> 0.2h </span>
                                    </p>
                               </div>

                               <div>
                                   <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                               </div>
                           </div>
                        </div>

                        <!--another card-->
                        <div class="card p-4 another-card card-shape">

                         </div>
                         <!--card end-->
                         <div class="card p-4 another-card card-shape">

                          </div>
                           <!--card end-->
                           <div class="card p-4 another-card card-shape">

                            </div>
                </div>
            </div>





      

  </body>
</html>
